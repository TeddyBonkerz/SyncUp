<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="attendee_check.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>
    <div class="container">
        <div class="title">SyncUp Response Form</div>
        <div class="content">
            <form onsubmit="checkAttendee(); return false">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Organizer ID</span>
                        <input id="organizer-id" type="text" placeholder="Enter Organizer ID" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Meeting ID</span>
                        <input id="meeting-id" type="text" placeholder="Enter Meeting ID" required>
                    </div>
                    <!-- <div class="input-box">
                        <span class="details">Email</span>
                        <input id="email" type="text" placeholder="Enter your Email" required>
                    </div> -->
                </div>
                <div class="button">
                    <input id="submit" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
